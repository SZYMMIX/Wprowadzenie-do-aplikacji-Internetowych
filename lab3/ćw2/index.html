<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator haseł</title>
    <link rel="stylesheet" href="/lab3/ćw2/style.css"/>
    <script src="main.js" defer></script>
</head>
<body>
    <form id="password-form">
        <label for="password-min-length-input">Minimalna długość hasła:
        <input type="number" id="password-min-length-input" name="min" required min="1"/>
        </label>

        <label for="password-max-length-input">Maksymalna długość hasła:
        <input type="number" id="password-max-length-input" name="max" required max="40"/>
        </label>

        <label for="upper-letters-checkbox">Czy hasło ma zawierać wielkie litery?
        <input type="checkbox" name="upper" id="upper-letters-checkbox"/>
        </label>

        <label for="special-chars-checkbox">Czy hasło ma zawierać znaki specjalne?
        <input type="checkbox" name="special" id="special-chars-checkbox"/>
        </label>

        <input type="submit" value="Wygeneruj hasło">
    </form>
</body>
</html>
