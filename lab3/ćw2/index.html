<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator haseł</title>
    <link rel="stylesheet" href="/lab3/ćw2/style.css"/>
    <script src="main.js" defer></script>
</head>
<body>
    <form>
        <label for="password-min-length-input">Minimalna długość hasła</label>
        <input type="number" id="password-min-length-input" required/>

        <label for="password-max-length-input">Maksymalna długość hasła</label>
        <input type="number" id="password-max-length-input" required max="40"/>
        
        <label for="upper-letters-checkbox">Czy hasło ma zawierać wielkie litery?</label>
        <input type="checkbox" id="upper-letters-checkbox"/>

        <label for="special-chars-checkbox">Czy hasło ma zawierać znaki specjalne?</label>
        <input type="checkbox" id="special-chars-checkbox"/>

        <input type="submit"/>
    </form>
</body>
</html>
